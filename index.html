<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Web Fusion</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="text/javascript">
        function Redirect() {
           location.href="../../game/index.html";
        }
     </script>
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
             <h1>Web fusion</h1>
         </div>
         <div class="count-down">
            <div class="timer min">
               <div class="count">
                  <div class="numb">
                     00
                  </div>
                  <div class="text">
                     Minutes
                  </div>
               </div>
            </div>
            <div class="clone">
               :
            </div>
            <div class="timer sec">
               <div class="count">
                  <div class="numb">
                     00
                  </div>
                  <div class="text">
                     Seconds
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="start">
        <a href="../../game/index.html" target="_blank"><button>Start Game</button></a>
      </div>
      <script>
        //  const day = document.querySelector(".day .numb");
        //  const hour = document.querySelector(".hour .numb");
         const min = document.querySelector(".min .numb");
         const sec = document.querySelector(".sec .numb");
         var timer = setInterval(()=>{
           var currentDate = new Date().getTime();
           var launchDate = new Date('Aug 30, 2023 13:00:00').getTime();
           var duration = launchDate - currentDate;
        //    var days = Math.floor(duration / (1000 * 60 * 60 * 24));
        //    var hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
           var minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
           var seconds = Math.floor((duration % (1000 * 60)) / 1000);
        //    day.innerHTML = days;
        //    hour.innerHTML = hours;
           min.innerHTML = minutes;
           sec.innerHTML = seconds;
        //    if(days < 10){
        //      day.innerHTML = '0' + days;
        //    }
        //    if(hours < 10){
        //      hour.innerHTML = '0' + hours;
        //    }
           if(minutes < 10){
             min.innerHTML = '0' + minutes;
           }
           if(seconds < 10){
             sec.innerHTML = '0' + seconds;
           }
           if(duration < 0){
             clearInterval(timer);
           }
         }, 1000);
      </script>
   </body>
</html>
